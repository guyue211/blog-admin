spring:
  profiles:
    active: dev
  application:
    name: blog-gateway
  cloud:
    nacos:
      server-addr: ${nacos.server-addr}
      config:
        server-addr: ${nacos.server-addr}
          namespace: ${nacos.namespace}
          file-extension: yml
          group: BLOG_GROUP
          username: ${nacos.username}
          password: ${nacos.password}
